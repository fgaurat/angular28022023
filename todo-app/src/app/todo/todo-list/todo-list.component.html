TodoList

<table mat-table [dataSource]="todoList$" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
  </ng-container>

  <!-- completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>completed</th>
    <td mat-cell *matCellDef="let todo">{{ todo.completed }}</td>
  </ng-container>

  <!-- completed Column -->
  <ng-container matColumnDef="completedChk">
    <th mat-header-cell *matHeaderCellDef>completedChk</th>
    <td mat-cell *matCellDef="let todo">
      <mat-checkbox [(ngModel)]="todo.completed"></mat-checkbox>
    </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let todo">
      <button mat-flat-button color="warn" (click)="doDelete(todo)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
